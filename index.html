<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Lesson 10</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="display-flex">
		<h1>კონტაქტი</h1>
		<p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
	    </div>

	<div class="flex-display">
	<div class="form-row">
		<label for="user-name"> სახელი, გვარი</label>
		<input
		   type="text"
		   placeholder=""
		   id="user-name"
	       class="input"
		   required
		   name="name"
		 />
	</div>
	<div class="form-row">
		 <label for="user-email"> ელ. ფოსტა</label>
		 <input
			type="email"
			placeholder=""
			id="user-email"
			class="input"
			required
			name="email"
		/>
	</div>

	<div class="form-row">
		<label for="user-number"> ტელეფონის ნომერი </label>
		<input
			type="number"
			placeholder=""
			id="user-number"
			class="input"
			required
			name="number"
		/>
	</div>
	<div class="form-row">
		<label for="user-message"> შეტყობინება</label>
		 <textarea
			name="message"
			id="user-message"
			cols="30"
			rows="10"
			placeholder=""
			required
		></textarea>
	</div>
	<button type="submit">გაგზავნა</button>
  </div>
  </div>
    </section>

</body>
</html>
